<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="skullGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a726"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
  </defs>
  <!-- Skull -->
  <ellipse cx="16" cy="13" rx="10" ry="9" fill="url(#skullGrad)"/>
  <ellipse cx="16" cy="16" rx="7" ry="5" fill="url(#skullGrad)"/>
  <!-- Eye sockets -->
  <ellipse cx="12" cy="12" rx="2.5" ry="3" fill="#030303"/>
  <ellipse cx="20" cy="12" rx="2.5" ry="3" fill="#030303"/>
  <!-- Nose -->
  <path d="M16 15 L14.5 18 L17.5 18 Z" fill="#030303"/>
  <!-- Teeth -->
  <rect x="11" y="19" width="2" height="3" rx="0.5" fill="#030303"/>
  <rect x="14" y="19" width="2" height="3" rx="0.5" fill="#030303"/>
  <rect x="17" y="19" width="2" height="3" rx="0.5" fill="#030303"/>
  <rect x="20" y="19" width="2" height="3" rx="0.5" fill="#030303"/>
  <!-- Heart in skull -->
  <path d="M16 10 C14 7, 10 8, 10 11 C10 14, 16 17, 16 17 C16 17, 22 14, 22 11 C22 8, 18 7, 16 10" fill="url(#heartGrad)" stroke="#ffd700" stroke-width="0.5"/>
  <!-- Gold accents -->
  <circle cx="6" cy="8" r="1" fill="#ffd700" opacity="0.8"/>
  <circle cx="26" cy="8" r="1" fill="#ffd700" opacity="0.8"/>
  <!-- Bottom jaw line -->
  <path d="M9 21 Q16 24, 23 21" stroke="url(#skullGrad)" stroke-width="1.5" fill="none"/>
</svg>
